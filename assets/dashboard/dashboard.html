<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>მთავარი გვერდი</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo-container">
        <img src="https://via.placeholder.com/50" alt="Logo" class="logo" />
        <h1 class="header-title">ციფრული მომავალი</h1>
      </div>
      <div class="user-section">
        <div class="avatar-container" onclick="toggleDropdown()">
          <img id="avatarImg" class="avatar hidden" src="" alt="Avatar" />
          <div id="avatarInitials" class="avatar-initials"></div>
        </div>
        <div id="dropdownMenu" class="dropdown">
          <label class="dropdown-item" for="avatarUpload">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="17 8 12 3 7 8" />
              <line x1="12" y1="3" x2="12" y2="15" />
            </svg>
            ატვირთვა
          </label>
          <div
            id="deleteAvatar"
            class="dropdown-item hidden"
            onclick="deleteAvatar()"
          >
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M3 6h18" />
              <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
              <path d="M10 11v6" />
              <path d="M14 11v6" />
              <path d="M6 6h12v12a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V6z" />
            </svg>
            სურათის წაშლა
          </div>
          <div class="dropdown-item" onclick="logout()">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
              <polyline points="16 17 21 12 16 7" />
              <line x1="21" y1="12" x2="9" y2="12" />
            </svg>
            გამოსვლა
          </div>
        </div>
      </div>
    </div>
    <input
      type="file"
      id="avatarUpload"
      accept="image/*"
      class="hidden"
      onchange="handleAvatarUpload(event)"
    />
    <div class="welcome-message">
      <p id="welcomeText">თქვენ წარმატებით შეხვედით სისტემაში.</p>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
