<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>მთავარი გვერდი</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header will be automatically injected here by header-component.js -->

    <main class="main-container">
      <div class="hero-section">
        <h1 class="hero-title">შექმენი მომავალი რომელიც ჯერ არ არსებობს</h1>
        <p class="hero-description">
          ჩვენ ვცხოვრობთ ისტორიის ყველაზე მნიშვნელოვან მომენტში - სადაც AI, Web3
          და კვანტური ტექნოლოგიები ერთმანეთს ხვდება. იყავი ნაწილი რევოლუციისა
          რომელიც განსაზღვრავს ადამიანობის მომავალს.
        </p>
        <div class="hero-actions">
          <button class="cta-button primary">შემოგვიერთდი ახლავე</button>
          <button class="cta-button secondary">აღმოაჩინე როგორ</button>
        </div>
        <div class="hero-image">
          <img
            id="heroImage"
            src="images/her-image.png"
            alt="ტექნოლოგიური მომავალი"
          />
        </div>
      </div>
    </main>

    <!-- Include header component script -->
    <script src="js/header-component.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
